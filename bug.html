<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Incorrectly using innerHTML to add a script tag
    document.getElementById('myDiv').innerHTML += '<script>alert("XSS Vulnerability!");</script>';
  </script>
</body>
</html>
